<div class="modal fade" id="deleteModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmer</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form method="post" class="main-form needs-validation">
          {% csrf_token %}
          <h5>Voulez-vous vraiment supprimer la publication</h5>
          <div class="float-md-right">
            <button type="submit" id="deleteBtn" class="btn btn-danger" >Oui</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal" >Non</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
