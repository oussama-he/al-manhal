{% extends 'base.html' %}
{% load static %}

{% block internal_style %}
<style>
html,
body,
header,
#intro {
    height: 100%;
}
#intro {
    background: url({% static "img/home-bg.jpg" %})no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}
form .form-control::-moz-placeholder {
  color: red;
  opacity: 1;
}
form .form-control:-ms-input-placeholder {
  color: red;
}
form .form-control::-webkit-input-placeholder {
  color: red;
}
</style>
{% endblock internal_style %}


{% block header %}
<header>
    <nav class="navbar navbar-expand-lg navbar-dark indigo fixed-top">
        <div class="container">

            <!-- Navbar brand -->
            <a class="navbar-brand" href="#">Navbar</a>

            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav" aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="basicExampleNav">

                <!-- Links -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link waves-effect waves-light" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light" href="#">Pricing</a>
                    </li>

                    <!-- Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle waves-effect waves-light" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item waves-effect waves-light" href="#">Action</a>
                            <a class="dropdown-item waves-effect waves-light" href="#">Another action</a>
                            <a class="dropdown-item waves-effect waves-light" href="#">Something else here</a>
                        </div>
                    </li>

                </ul>
                <!-- Links -->

                <form class="form-inline">
                    <div class="md-form mt-0">
                        <div class="waves-input-wrapper waves-effect waves-light"><input class="form-control mr-sm-2" placeholder="Search" aria-label="Search" type="text"></div>
                    </div>
                </form>
            </div>
            <!-- Collapsible content -->

        </div>
    </nav>

    <!--Mask-->
    <div id="intro" class="view">

        <div class="mask rgba-black-strong">

            <div class="container-fluid d-flex align-items-center justify-content-center h-100">

                <div class="row d-flex justify-content-center text-center">

                    <div class="col-md-10">

                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
                                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</a>
                            </div>
                        </nav>
                        <div class="tab-content" style="min-width:350px;max-width:350px;" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                                <!-- Material form login -->
                                <form>
                                    <p class="h4 text-center mb-4">Sign in</p>

                                    <!-- Material input email -->
                                    <div class="md-form">
                                        <i class="fa fa-envelope prefix"></i>
                                        <input type="email" id="materialFormLoginEmailEx" class="form-control">
                                        <label for="materialFormLoginEmailEx">Your email</label>
                                    </div>

                                    <!-- Material input password -->
                                    <div class="md-form">
                                        <i class="fa fa-lock prefix"></i>
                                        <input type="password" id="materialFormLoginPasswordEx" class="form-control">
                                        <label for="materialFormLoginPasswordEx">Your password</label>
                                    </div>

                                    <div class="text-center mt-4">
                                        <button class="btn btn-default" type="submit">Login</button>
                                    </div>
                                </form>
                                <!-- Material form login -->

                            </div>
                            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

                                <!-- Material form register -->
                                <form>
                                    <p class="h4 text-center mb-4">Sign up</p>

                                    <!-- Material input text -->
                                    <div class="md-form">
                                        <i class="fa fa-user prefix"></i>
                                        <input type="text" id="materialFormRegisterNameEx" class="form-control">
                                        <label for="materialFormRegisterNameEx">Your name</label>
                                    </div>

                                    <!-- Material input email -->
                                    <div class="md-form">
                                        <i class="fa fa-envelope prefix"></i>
                                        <input type="email" id="materialFormRegisterEmailEx" class="form-control">
                                        <label for="materialFormRegisterEmailEx">Your email</label>
                                    </div>

                                    <!-- Material input email -->
                                    <div class="md-form">
                                        <i class="fa fa-exclamation-triangle prefix"></i>
                                        <input type="email" id="materialFormRegisterConfirmEx" class="form-control">
                                        <label for="materialFormRegisterConfirmEx">Confirm your email</label>
                                    </div>

                                    <!-- Material input password -->
                                    <div class="md-form">
                                        <i class="fa fa-lock prefix"></i>
                                        <input type="password" id="materialFormRegisterPasswordEx" class="form-control">
                                        <label for="materialFormRegisterPasswordEx">Your password</label>
                                    </div>

                                    <div class="text-center mt-4">
                                        <button class="btn btn-primary" type="submit">Register</button>
                                    </div>
                                </form>
                                <!-- Material form register -->

                            </div>
                        </div>
                    </div>

                </div>

            </div>


        </div>

    </div>
    <!--/.Mask-->

</header>
{% endblock header%}
